
<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-icon name="arrow-back-outline" size="large" (click)="backButton()"></ion-icon>
    <ion-title >Vendor Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="goHome()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div * ngIf="msgTrue">Register Success</div>
          <div padding>
            <ion-item>
              <ion-input  name="restuarant_name" type="text" placeholder="Resturant Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="address" type="text" placeholder="Address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="email_address" type="email" placeholder="Email Address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cellNo" type="text" placeholder="Contact Number" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </form>

</ion-content>
