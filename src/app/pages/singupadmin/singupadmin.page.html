<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-icon name="arrow-back-outline" size="large" (click)="backButton()"></ion-icon>
    <ion-title style="text-align: center;">Vendor Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="vendorReg" (ngSubmit)="logVendor()">

    <ion-item lines="full">
      <ion-input formControlName="restuarant_name" autocapitalize inputmode="text" 
      placeholder="Restuarant Name" ></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-input formControlName="email" autocapitalize inputmode="text" 
      placeholder="Email Address" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input formControlName="cellPhone" autocapitalize inputmode="text" 
      placeholder="Cellphone Number" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input formControlName="address" autocapitalize inputmode="text" 
      placeholder="Physical Address" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input formControlName="password" autocapitalize inputmode="text" 
      placeholder="Password" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input formControlName="confirmPassword" autocapitalize inputmode="text" 
      placeholder="Confirm Password" ></ion-input>
    </ion-item>
    <br>

    <ion-button [disabled]="!vendorReg.valid" type="submit" color="medium" expand="block">Sign Up</ion-button>
    <div>
      <ion-button [disabled]="!vendorReg.valid" type="submit" color="success" shape="round" (click)="goHome()">Register</ion-button>
      <ion-button color="danger" shape="round" (click)= "backButton()">Cancel</ion-button>
    </div>

  </form>
     
 
</ion-content>
